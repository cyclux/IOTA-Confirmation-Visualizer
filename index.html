<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TangleMonitor - Live visualisation and metrics of the IOTA Tangle</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/style.min.css">
    </head>

    <body>


        <div id="github_buttons">
            <a class="github-button" href="https://github.com/cyclux/tanglemonitor/subscription" data-icon="octicon-eye" data-size="large" aria-label="Watch cyclux/tanglemonitor on GitHub">Watch</a>
            <a class="github-button" href="https://github.com/cyclux/tanglemonitor/issues" data-icon="octicon-issue-opened" data-size="large" aria-label="Issue cyclux/tanglemonitor on GitHub">Issue</a>
        </div>

        <div id="toplist_wrapper">
          <div id="testnet" class="center">
            Testnet
          </div>

            <div id="minNumberOfTxWrapper">
                <span>Min. TX amount</span>
                <input type="text" id="minNumberOfTxIncluded" value="10">
                <button id="minNumberOfTxIncluded_button" type="button">Set</button>
            </div>

            <div id="hideZeroValue">
                <span>Hide zero value TX?</span>
                <input type="checkbox" id="hideZero">
            </div>

            <table id="toplist"></table>

            <div id="toplist-menu">
                <div id="toplist-more" class="toplist noselect">
                    [ show more
                </div>
                <div id="toplist-all" class="toplist noselect">
                    | show all |
                </div>
                <div id="toplist-reset" class="toplist noselect">
                    reset ]
                </div>
            </div>

        </div>

        <div id="inputs">
            <input id="address_input" type="text" name="address" value="" placeholder="Enter address to track">
            <button id="address_button" type="button">Set</button>
            <button id="address_button_reset" type="button">Reset</button>
        </div>
        <div id="status"></div>
<!--

        <div id="metrics_wrapper">
            <div id="metric_confrate_wrapper">
                <span>TPS: </span>
                <span id="metric_totalTPS"></span>

                <span>CTPS: </span>
                <span id="metric_totalCTPS"></span>

                <span>Confirmation rate: </span>
                <span id="metric_totalConfRate"></span>

                <span>Confirmation time: </span>
                <span id="metric_totalConfirmationTime"></span>
            </div>

        </div>
    -->

        <canvas id="canvas" width="950" height="100"></canvas>
        <div id="loading">Loading...</div>
        <div id="tooltip">
        </div>
        <script src="js/lodash.min.js" type="text/javascript"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <script src="js/tanglemonitor.min.js" type="text/javascript"></script>
        <script src="js/socket.io.js" type="text/javascript"></script>
    </body>

</html>
